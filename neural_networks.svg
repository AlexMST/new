<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neuralBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="neuronGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.7" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#neuralBg)" rx="15"/>
  
  <!-- Neural network structure -->
  <!-- Input layer -->
  <g id="inputLayer">
    <circle cx="80" cy="100" r="12" fill="url(#neuronGradient)" stroke="#ffffff" stroke-width="2"/>
    <circle cx="80" cy="150" r="12" fill="url(#neuronGradient)" stroke="#ffffff" stroke-width="2"/>
    <circle cx="80" cy="200" r="12" fill="url(#neuronGradient)" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Hidden layer 1 -->
  <g id="hiddenLayer1">
    <circle cx="160" cy="80" r="12" fill="url(#neuronGradient)" stroke="#ffffff" stroke-width="2"/>
    <circle cx="160" cy="130" r="12" fill="url(#neuronGradient)" stroke="#ffffff" stroke-width="2"/>
    <circle cx="160" cy="180" r="12" fill="url(#neuronGradient)" stroke="#ffffff" stroke-width="2"/>
    <circle cx="160" cy="220" r="12" fill="url(#neuronGradient)" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Hidden layer 2 -->
  <g id="hiddenLayer2">
    <circle cx="240" cy="90" r="12" fill="url(#neuronGradient)" stroke="#ffffff" stroke-width="2"/>
    <circle cx="240" cy="140" r="12" fill="url(#neuronGradient)" stroke="#ffffff" stroke-width="2"/>
    <circle cx="240" cy="190" r="12" fill="url(#neuronGradient)" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Output layer -->
  <g id="outputLayer">
    <circle cx="320" cy="130" r="12" fill="url(#neuronGradient)" stroke="#ffffff" stroke-width="2"/>
    <circle cx="320" cy="170" r="12" fill="url(#neuronGradient)" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Connections -->
  <g stroke="#ffffff" stroke-width="1.5" opacity="0.6" fill="none">
    <!-- Input to Hidden1 connections -->
    <line x1="92" y1="100" x2="148" y2="80"/>
    <line x1="92" y1="100" x2="148" y2="130"/>
    <line x1="92" y1="100" x2="148" y2="180"/>
    <line x1="92" y1="100" x2="148" y2="220"/>
    
    <line x1="92" y1="150" x2="148" y2="80"/>
    <line x1="92" y1="150" x2="148" y2="130"/>
    <line x1="92" y1="150" x2="148" y2="180"/>
    <line x1="92" y1="150" x2="148" y2="220"/>
    
    <line x1="92" y1="200" x2="148" y2="80"/>
    <line x1="92" y1="200" x2="148" y2="130"/>
    <line x1="92" y1="200" x2="148" y2="180"/>
    <line x1="92" y1="200" x2="148" y2="220"/>
    
    <!-- Hidden1 to Hidden2 connections -->
    <line x1="172" y1="80" x2="228" y2="90"/>
    <line x1="172" y1="80" x2="228" y2="140"/>
    <line x1="172" y1="80" x2="228" y2="190"/>
    
    <line x1="172" y1="130" x2="228" y2="90"/>
    <line x1="172" y1="130" x2="228" y2="140"/>
    <line x1="172" y1="130" x2="228" y2="190"/>
    
    <line x1="172" y1="180" x2="228" y2="90"/>
    <line x1="172" y1="180" x2="228" y2="140"/>
    <line x1="172" y1="180" x2="228" y2="190"/>
    
    <line x1="172" y1="220" x2="228" y2="90"/>
    <line x1="172" y1="220" x2="228" y2="140"/>
    <line x1="172" y1="220" x2="228" y2="190"/>
    
    <!-- Hidden2 to Output connections -->
    <line x1="252" y1="90" x2="308" y2="130"/>
    <line x1="252" y1="90" x2="308" y2="170"/>
    
    <line x1="252" y1="140" x2="308" y2="130"/>
    <line x1="252" y1="140" x2="308" y2="170"/>
    
    <line x1="252" y1="190" x2="308" y2="130"/>
    <line x1="252" y1="190" x2="308" y2="170"/>
  </g>
  
  <!-- Animated signal flow -->
  <g>
    <circle cx="80" cy="150" r="3" fill="#ff6b6b" opacity="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="130" r="3" fill="#ff6b6b" opacity="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="140" r="3" fill="#ff6b6b" opacity="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="150" r="3" fill="#ff6b6b" opacity="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Layer labels -->
  <text x="80" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Input</text>
  <text x="160" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hidden</text>
  <text x="240" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hidden</text>
  <text x="320" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Output</text>
  
  <!-- Brain icon -->
  <g transform="translate(340, 220)">
    <path d="M 0 10 Q -5 0 0 0 Q 10 -5 20 0 Q 30 0 25 10 Q 30 20 20 20 Q 10 25 0 20 Q -5 20 0 10 Z" 
          fill="rgba(255,255,255,0.8)" stroke="#666" stroke-width="1"/>
    <circle cx="8" cy="8" r="1.5" fill="#666"/>
    <circle cx="17" cy="8" r="1.5" fill="#666"/>
    <path d="M 5 15 Q 12 18 20 15" stroke="#666" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Neural Networks</text>
</svg>