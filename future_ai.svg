<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="futureBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="cityGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#futureBg)" rx="15"/>
  
  <!-- Future city skyline -->
  <g id="cityscape">
    <rect x="50" y="200" width="25" height="50" fill="url(#cityGradient)" rx="2"/>
    <rect x="80" y="180" width="30" height="70" fill="url(#cityGradient)" rx="2"/>
    <rect x="115" y="190" width="20" height="60" fill="url(#cityGradient)" rx="2"/>
    <rect x="140" y="170" width="35" height="80" fill="url(#cityGradient)" rx="2"/>
    <rect x="180" y="185" width="25" height="65" fill="url(#cityGradient)" rx="2"/>
    <rect x="210" y="175" width="30" height="75" fill="url(#cityGradient)" rx="2"/>
    <rect x="245" y="160" width="40" height="90" fill="url(#cityGradient)" rx="2"/>
    <rect x="290" y="180" width="25" height="70" fill="url(#cityGradient)" rx="2"/>
    <rect x="320" y="190" width="30" height="60" fill="url(#cityGradient)" rx="2"/>
  </g>
  
  <!-- Flying vehicles -->
  <g id="flyingCars">
    <ellipse cx="120" cy="140" rx="15" ry="6" fill="rgba(255,255,255,0.7)" stroke="#666" stroke-width="1">
      <animateTransform attributeName="transform" type="translate" values="0,0; 20,0; 0,0" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="280" cy="120" rx="12" ry="5" fill="rgba(255,255,255,0.7)" stroke="#666" stroke-width="1">
      <animateTransform attributeName="transform" type="translate" values="0,0; -25,0; 0,0" dur="3.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Robot figure -->
  <g id="robot" transform="translate(180, 80)">
    <!-- Head -->
    <rect x="-12" y="-15" width="24" height="20" rx="5" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="-6" cy="-8" r="3" fill="#00f2fe">
      <animate attributeName="fill" values="#00f2fe;#4facfe;#00f2fe" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="6" cy="-8" r="3" fill="#00f2fe">
      <animate attributeName="fill" values="#00f2fe;#4facfe;#00f2fe" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Body -->
    <rect x="-15" y="5" width="30" height="35" rx="5" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="2"/>
    <!-- Chest panel -->
    <rect x="-8" y="15" width="16" height="12" rx="2" fill="rgba(255,255,255,0.3)"/>
    <!-- Arms -->
    <rect x="-20" y="10" width="5" height="20" rx="2" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="1"/>
    <rect x="15" y="10" width="5" height="20" rx="2" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Data streams -->
  <g stroke="#4facfe" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 50 100 Q 100 80 150 100 Q 200 120 250 100 Q 300 80 350 100">
      <animate attributeName="stroke-dasharray" values="0,20; 20,0; 0,20" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 60 110 Q 110 90 160 110 Q 210 130 260 110 Q 310 90 360 110">
      <animate attributeName="stroke-dasharray" values="0,15; 15,0; 0,15" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Holographic interface -->
  <g id="hologram" transform="translate(320, 60)">
    <rect x="-20" y="-15" width="40" height="30" rx="5" fill="none" stroke="#00f2fe" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    <!-- Holographic elements -->
    <circle cx="-8" cy="-5" r="3" fill="none" stroke="#4facfe" stroke-width="1" opacity="0.7">
      <animate attributeName="r" values="2;4;2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <rect x="2" y="-8" width="12" height="6" rx="1" fill="none" stroke="#4facfe" stroke-width="1" opacity="0.7"/>
    <line x1="-15" y1="5" x2="15" y2="5" stroke="#00f2fe" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Quantum particles -->
  <g id="particles">
    <circle cx="70" cy="60" r="2" fill="#ff6b6b" opacity="0.8">
      <animate attributeName="cy" values="60; 40; 60" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3; 1; 0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="330" cy="70" r="1.5" fill="#4ecdc4" opacity="0.8">
      <animate attributeName="cx" values="330; 310; 330" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5; 1; 0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="50" r="2.5" fill="#45b7d1" opacity="0.6">
      <animate attributeName="r" values="1; 3; 1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3; 0.8; 0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Network connections -->
  <g stroke="rgba(255,255,255,0.5)" stroke-width="1" fill="none">
    <line x1="100" y1="50" x2="150" y2="70">
      <animate attributeName="stroke-opacity" values="0.3; 0.8; 0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="60" x2="250" y2="45">
      <animate attributeName="stroke-opacity" values="0.5; 1; 0.5" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="280" y1="55" x2="320" y2="75">
      <animate attributeName="stroke-opacity" values="0.2; 0.7; 0.2" dur="2.3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Future of AI</text>
</svg>